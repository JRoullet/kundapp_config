#------ Imported config must be quite empty to avoid loosing time from a/r -----#
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  port: 8090
spring:
  application:
    name: ms-identity
  datasource:
    url: jdbc:mysql://msidentitydb:3306/identitydb?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=UTC
    username: ${MYSQL_IDENTITY_DB_USERNAME}
    password: ${MYSQL_IDENTITY_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://msdiscovery:8761/eureka/